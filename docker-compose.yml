
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kasi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kasi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kasi-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - kasi-network

  # Backend API Service
  kasi-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasi-backend
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-postgres}
      
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      
      # WhatsApp Configuration
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-https://graph.facebook.com/v18.0}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN}
      
      # Security Configuration
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      
      # Server Configuration
      PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:80,http://localhost:443}
      
      # Logging Configuration
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # PostgreSQL connection details for init script
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kasi-network

  # Database Initialization Service
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasi-db-init
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-secret}@postgres:5432/${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      # Dummy values for db-init (not used during migration)
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-dummy}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-dummy}
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-dummy}
      SECRET_KEY: ${SECRET_KEY:-dummy-secret-key-for-db-init-only}
    command: /bin/bash scripts/docker-init-db.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kasi-network
    restart: "no"

  # Admin Dashboard Frontend
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        # Build-time variable for Vite - use empty string for relative URLs via nginx proxy
        # If VITE_API_BASE_URL is not set or empty in .env, it will be empty (which is what we want)
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: kasi-admin-dashboard
    depends_on:
      - kasi-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kasi-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: kasi-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      # Uncomment when SSL certificates are available
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      # Note: nginx.conf is already copied in Dockerfile, but volume mount allows hot-reload
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      kasi-backend:
        condition: service_healthy
      admin-dashboard:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kasi-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kasi-network:
    driver: bridge
